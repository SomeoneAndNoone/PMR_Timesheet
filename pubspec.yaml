name: pmr_staff
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_svg: ^0.19.1
  animations: ^1.1.2
  autocomplete_textfield: ^1.7.3
  datetime_picker_formfield: ^1.0.0
  page_transition: ^1.1.7+2
  signature: ^3.2.0
  sqflite: ^1.3.1+2
  path: ^1.7.0
  uuid: ^2.2.2
  date_format: ^1.0.9
  provider: ^4.3.2+2
  shared_preferences: ^0.5.12+2
  pdf: ^1.11.2
  flutter_email_sender: ^3.0.1
  path_provider: ^1.6.21
  printing: ^3.6.4
  flutter_local_notifications: ^3.0.1+2
  device_info: ^0.4.2+4
  http: ^0.12.0+4
  rxdart: ^0.24.0
  url_launcher: ^5.4.2
  string_validator: ^0.1.4
  flutter_progress_dialog: ^0.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/

  fonts:
    - family: Piazolla
      fonts:
        - asset: fonts/Piazzolla-VariableFont_opsz,wght.ttf
